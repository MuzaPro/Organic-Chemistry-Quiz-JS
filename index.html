<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Chemistry Quiz Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add a modern CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <!-- Add a font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add a custom font for the app -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add favicons for the app -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Organic Chemistry Quiz</h1>
            <div class="progress-container">
                <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 10%;"></div>
                </div>
            </div>
        </header>

        <main class="quiz-container">
            <div class="question-container">
                <h2 id="question-text">Drag reactants to complete the following synthesis:</h2>
                
                <div class="reaction-area">
                    <!-- Drop Zone 1 -->
                    <div class="drop-zone" id="drop-zone-1" data-zone="1">
                        <div class="drop-zone-placeholder">?</div>
                    </div>
                    
                    <!-- Plus sign -->
                    <div class="operator">+</div>
                    
                    <!-- Drop Zone 2 -->
                    <div class="drop-zone" id="drop-zone-2" data-zone="2">
                        <div class="drop-zone-placeholder">?</div>
                    </div>
                    
                    <!-- Arrow -->
                    <div class="reaction-arrow">â†’</div>
                    
                    <!-- Product -->
                    <div class="product-container" id="product-display">
                        <!-- Product will be loaded from questions.json -->
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="submit-container">
                        <button id="submit-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                
                <div id="feedback-container" class="feedback hidden">
                    <!-- Feedback will be displayed here -->
                </div>
                
                <div class="action-buttons">
                    <button id="reset-btn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="16" height="16" stroke-width="2" class="btn-icon">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        Reset Question
                    </button>
                    <button id="chem-notes-btn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="16" height="16" stroke-width="2" class="btn-icon">
                            <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
                            <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
                            <path d="M3 6l0 13"></path>
                            <path d="M12 6l0 13"></path>
                            <path d="M21 6l0 13"></path>
                        </svg>
                        Read the Chem-notes
                    </button>
                    <button id="next-btn" class="btn btn-secondary hidden">Next Question</button>
                </div>
            </div>

            <!-- Reagent Bank -->
            <div class="reagent-bank" id="reagent-bank">
                <!-- Reagent cards will be loaded dynamically -->
            </div>
        </main>

        <footer>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
            <div class="credits">
                <p>
                    by 
                    <a target="_blank" href="https://www.muza.productions/" rel="noopener">
                        <img src="assets/images/Muza_logo.png" alt="Muza Productions Logo" class="footer-logo">
                        Muza Productions
                    </a> 
                    | Organic Chemistry Quiz Game -sfx version
                </p>
                <button id="mute-btn" class="btn-icon-only" title="Mute sounds">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
                        stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Chemistry Notes Modal -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Chemistry Notes</h3>
            <div id="notes-content">
                <!-- Notes content will be loaded from questions.json -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/drag-drop.js"></script>
    <script src="js/quiz-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
